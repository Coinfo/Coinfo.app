include ':features:coins'
include ':features:portfolios'
include ':features:portfolio'
include ':features:dashboard'
include ':features:transactions'
include ':features:coin'
include ':features:search'

// Libraries
include ':libraries:logger'
include ':libraries:core'
include ':libraries:database'
include ':libraries:design'
include ':libraries:preferences'

// Repositories
include ':repositories:portfolios'
