name: Test and deploy

on:
  push:

jobs:
  static_code_analysis:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Detekt
        run: ./gradlew detekt

      - name: Lint
        run: ./gradlew lint

      - name: Ktlint
        run: ./gradlew ktlintCheck

      - name: Spotless
        run: ./gradlew spotlessCheck

  unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Unit tests
        run: ./gradlew test